<html>
  <head>
    <title>SK3LL!X Games | Page Header</title>
    <link rel="stylesheet" type"text/css" href="https://SK3LLIX.github.io/SkellixGames/resources/stylesheet.css">
    <link rel="icon" href="https://cdn.pixilart.com/photos/large/b40b5971080a52f.png">
    <link rel="shortcut icon" href="https://cdn.pixilart.com/photos/large/b40b5971080a52f.png">
  </head>
  <body onload="setup()">
    <div class="overlay>"
      <div w3-include-html="https://SK3LLIX.github.io/SkellixGames/resources/fonts.html"></div>
      <img class="loader" src="https://SK3LLIX.github.io/SkellixGames/resources/assets/images/loader.gif">
    </div>
    <input type="text" id="mySearch" onkeyup="search()" placeholder="Search.." title="Type in a category">
    <ul id="myMenu">
      <div w3-include-html="https://SK3LLIX.github.io/SkellixGames/resources/searchbar-results.html"></div>
    </ul>
    <button class="exitfs" onclick="exitfullscreen()">Exit Fullscreen</button>
    <br>
    <span class="header">
      <a class="title" alt="Skellix Games Logo" src="index.html">
       <img class="skull" alt = "Skellix Face"src="https://cdn.pixilart.com/photos/large/b40b5971080a52f.png">
       <img src="https://cdn.pixilart.com/photos/large/44942907b956a72.png">
       <img class="skull" alt = "Skellix Face"src="https://cdn.pixilart.com/photos/large/b40b5971080a52f.png">
      </a>
      <br>
      <h1>FREE INDIE GAMES ONLINE</h1>
    </span>
    <script>
      function setup(){
        document.getElementsByClassName("header")[0].style.position= "absolute";
        document.getElementsByClassName("header")[0].style.top = "25";
        document.getElementsByClassName("header")[0].style.left = "790";
        document.getElementsByClassName("loader")[0].style.display = "none";
      }
    </script>
  </body>
</html>
